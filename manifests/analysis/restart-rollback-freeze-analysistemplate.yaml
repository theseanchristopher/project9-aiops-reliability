apiVersion: argoproj.io/v1alpha1
kind: ClusterAnalysisTemplate
metadata:
  name: project9-restart-rollback-freeze
spec:
  args:
    - name: namespace
      value: project8-dev
    - name: window
      value: 2m
    - name: threshold
      value: "0"
    - name: notReadyThreshold
      value: "0"
  metrics:
    - name: restart-spike
      interval: 30s
      count: 4               # ~2 minutes total evaluation window
      failureLimit: 0        # fail-closed: any failure aborts
      consecutiveErrorLimit: 1
      provider:
        prometheus:
          address: http://kube-prometheus-stack-prometheus.monitoring.svc:9090
          query: |
            sum(
              increase(
                kube_pod_container_status_restarts_total{namespace="{{args.namespace}}"}[{{args.window}}]
              )
            )
      # Success: <= 0 restarts in the window
      successCondition: result[0] <= {{args.threshold}}
      # Failure: > 0 restart in the window
      failureCondition: result[0] > {{args.threshold}}

    - name: not-ready-pods
      interval: 30s
      count: 3
      failureLimit: 0
      consecutiveErrorLimit: 1
      provider:
        prometheus:
          address: http://kube-prometheus-stack-prometheus.monitoring.svc:9090
          query: |
            sum(
              kube_pod_status_ready{
                condition="false",
                namespace="{{args.namespace}}"
              }
            ) 
            or vector(0)
      successCondition: result[0] == {{args.notReadyThreshold}}
      failureCondition: result[0] > {{args.notReadyThreshold}}

